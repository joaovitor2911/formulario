<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

<h1> formulario </h1>

<form action="#" method="post">

    <label for="">Nome:</label>
    <input type="text" name="" id="" placeholder="insira seu nome">

    <br>


<label for="senha">Senha:</label>
<input type="password" name="senha" id="" placeholder="digite sua senha">


<br>


<label for="email">E-mail:</label>
<input type="email" name="email" id="" placeholder="digite seu email">


<br>


<label for="idade">idade:</label>
<input type="number" name="idade" id="" placeholder="digite sua idade" min="18" max="100" class="small-input">

<br>


<label for="website">website:</label>
<input type="url" name="website" id="" placeholder="https://">

<br>

<label for="termos"> aceitos os termos:</label>
<input type="checkbox" name="termos" id="">

<br>


<label for="genero">Gênero</label>

<input type="radio" name="genero" id="masculino" class="small-input">
<label for="masculino" class="inline-label">  masculinio</label>

<input type="radio" name="genero" id="feminino" value="feminino">
<label for="feminino" class="inline-label">feminino</label>

<input type="radio" name="genero" id="outro" value="outro" class="small-input">
<label for="outro" class="inline-label">outro</label>

<br>

<label for="data-nascimento">data de nascimento:</label>
<input type="date" name="data-nascimento" id="data-nascimento">

<br>

<label for="cor-favorita">cor favorita:</label>
<input type="color" name="cor-favorita" id="cor-favorita">

<br>

<label for="satisfação">satisfação (0 a 10)</label>
<input type="range" name="satisfacao" id="satisfacao">

<br>

<label for="comentarios">comentarios</label> <br>
<textarea name="comentarios" id="comentarios" rows="4"
cols="30" placeholder="escreva seu comentario"></textarea>

<br>

<label for="pais">país</label>

<select name="pais" id="">
    <option value="bra">brasil</option>
    <option value="fra">franca</option>
    <option value="eua">estados unidos</option>
    <option value="ita">italia</option>
    <option value="chi">china</option>
</select>

<label for="arquivo">carregar arquivo:</label>
<input type="file" name="arquivo" id="arquivo">
<br><br>

<button type="submit">enviar</button>

</form>
 
</body>
</html>
